<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Pure Admin</title>
	<link rel="stylesheet" type="text/css" href="/static/admin/css/pure-min.css">
	<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
  <script type="text/javascript" src="/static/admin/js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="pure-g-r" id="login">
	<div class="sidebar pure-u">
        <header class="header pure-u-1">
            <hgroup>
                <h1 class="brand-title">Login Screen</h1>
                <h2 class="brand-tagline">Simple login and register layouts</h2>
            </hgroup>
        </header>
    </div>
    <div class="content pure-u-1">
        <div class="posts pure-g">
            <h1 class="content-subhead pure-u-1">Login</h1>

              <section class="post pure-u-1">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                            {% for message in messages %}
                  <aside id="login-fail-section" class="pure-alert-error">
                      <p>
                      <strong id="login-fail-content">ERROR: {{ message }}. </strong>
                      </p>
                  </aside>
                            {% endfor %}
                  {% endif %}
                {% endwith %}

                  <form class="pure-form pure-form-stacked" method='POST' action='/auth/login'>
                      <fieldset>

                          <label for="email">Email</label>
                          <input id="email" name="username" type="email" placeholder="Email">

                          <label for="password">Password</label>
                          <input id="password" name="password" type="password" placeholder="Password">

                          <label for="remember" class="pure-checkbox">
                              <input id="remember" type="checkbox"> Remember me
                          </label>

                          <button type="submit" class="pure-button pure-button-success">Sign in</button>
                      </fieldset>
                  </form>
            </section>
        </div>
    </div>
</div>	
</body>
</html>
